<!-- Login Content -->
<!-- MAO EDITADO -->
<div class="dt-login__content-wrapper">

  <!-- Header -->
  <auth-header title="Bienvenido" desc=""></auth-header>
  <!-- /header -->

  <!-- Login Content Section -->
  <div class="dt-login__content">
    <!-- Login Content Inner -->

    <div class="dt-login__content-inner">

      <!-- Form -->
      <form [formGroup]="frmSignup" (submit)="submit()">


        <div class="form-group" >
          
            Por favor complete el formulario para cambiar su contraseña
        </div>

      
        <div class="form-group" >

            
            <label for="password"
            [ngClass]="frmSignup.controls['passwordold'].invalid ? 'text-danger' : ''">Contraseña Anterior:</label>
        <input id="password" formControlName="passwordold" type="password" class="form-control"
            [ngClass]="frmSignup.controls['passwordold'].invalid ? 'is-invalid' : ''">
            <label for="password"
                [ngClass]="frmSignup.controls['password'].invalid ? 'text-danger' : ''">Contraseña Nueva:</label>
            <input id="password" formControlName="password" type="password" class="form-control"
                [ngClass]="frmSignup.controls['password'].invalid ? 'is-invalid' : ''">

            <label class="col"
                [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                
                <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                    frmSignup.controls['password'].hasError('minlength') ? 'cancel' :
                    'check_circle' }}</i>
                Debe contener mínimo 8 caracteres!
            </label>
            <label class="col"
                [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                    frmSignup.controls['password'].hasError('hasNumber') ? 'cancel' :
                    'check_circle' }}</i>
                Debe contener al menos un número!
            </label>
            <label class="col"
                [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                    frmSignup.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                    'check_circle' }}</i>
                Debe contener al menos una letra mayúscula!
            </label>
            <label class="col"
                [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                    frmSignup.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                    'check_circle' }}</i>
                Debe contener al menos una letra minúscula!
            </label>
            <label class="col"
                [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                    frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                    'check_circle' }}</i>
                Debe contener al menos un caracter especial!
            </label>
        </div>
        <div class="form-group" >
            <label for="confirmPassword"
                [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirmar
                Contraseña:</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password"
                class="form-control"
                [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
            <label class="text-danger"
                *ngIf="frmSignup.controls['confirmPassword'].hasError('required')">
                Contraseña requerido
            </label>
            <label class="text-danger"
                *ngIf="frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch')">
                Las contraseñas no coinciden
            </label>
        </div>
        <button class="btn btn-primary" type="submit" >Cambiar contraseña</button>

    </form>
      <!-- /form -->

    </div>
    <!-- /login content inner -->

  </div>
  <!-- /login content section -->

</div>
<!-- /login content -->
