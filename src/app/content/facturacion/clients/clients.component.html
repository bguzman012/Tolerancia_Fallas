<!-- Card Header -->
<card-header class="mb-5" card-title="Gestion Cliente">

    <!-- Card Tools -->
    <card-tool>
        <button type="button" class="btn btn-success btn-xs" (click)="openDialog(null)">Nuevo <gx-icon name="circle-add-o" size="1x"></gx-icon></button>
    </card-tool>
    <!-- /card tools -->

</card-header>
<!-- /card header -->

<!-- Card Body -->
<card-body class="p-0">

    <!-- Widget -->
    <div class="dt-widget dt-widget-hl-item dt-widget-hl-item-space dt-widget-mb-item dt-widget-hover-bg">


        <form>
            <div class="form-group form-inline">
                Busqueda:
                <input class="form-control ml-2" #search type="text" [formControl]="filter" (keyup.enter)="loadsearch(search.value)" />
            </div>
        </form>


        <div class="table-responsive">
            <table class="table table-bordered mb-0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th class="text-uppercase" scope="col">Identificacion</th>
                        <th class="text-uppercase" scope="col">Nombre</th>
                        <th class="text-uppercase" scope="col">Telefono</th>
                        <th class="text-uppercase" scope="col">Direccion</th>
                        <th class="text-uppercase" scope="col">Correo</th>
                        <th class="text-uppercase" scope="col">Acciones</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of personas; index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{user.identificacion}}</td>
                        <td>{{user.nombre}} {{user.apellido}}</td>
                        <td>{{user.numero}}</td>
                        <td>{{user.direccion}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <div class="hide-content">
                                <!-- Action Button Group -->
                                <div class="action-btn-group">
                                    <button class="btn btn-default text-success dt-fab-btn" (click)="openDialog(user)">
                            <gx-icon name="editors" size="1x"></gx-icon>
                          </button>
                                    <button class="btn btn-default text-danger dt-fab-btn" (click)="deleteItem(user)">
                            <gx-icon name="trash" size="1x"></gx-icon>
                          </button>
                                </div>
                                <!-- /action button group -->
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="totalsize" [(page)]="page" [pageSize]="pageSize" (pageChange)="paginator($event)">
                </ngb-pagination>

                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (change)="changePag(pageSize)">
                  <option [ngValue]="5">5 registros</option>
                  <option [ngValue]="10">10 registros</option>
                  <option [ngValue]="20">20 registros</option>
                </select>
            </div>
        </div>

    </div>
    <!-- /widget -->
</card-body>
<!-- /card body -->
