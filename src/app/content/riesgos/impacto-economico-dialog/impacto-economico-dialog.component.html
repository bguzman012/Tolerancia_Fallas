<div class="modal-header">
    <h4 *ngIf="!editar" class="modal-title" id="modal-basic-title">Nuevo Impacto</h4>

    <h4 *ngIf="editar" class="modal-title" id="modal-basic-title">Editar Impacto</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
<div>

    <gx-card card-title="">

        <form [formGroup]="personForm" class="needs-validation" (submit)="saveProceso()" novalidate>
            <div class="form-row">
                <div class="col-sm-6 mb-3">
                    <label for="name">Los campos marcados con (<span class="text-danger">*</span>) son
                        obligatorios:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-6 mb-3">
                    <label for="validationDefault02">Impacto <span class="text-danger">*</span></label>


                    <p-autoComplete [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" [(ngModel)]="selectedCountryAdvanced" [ngModelOptions]="{standalone: true}" placeholder="Seleccione departamento" [suggestions]="filteredCountries" (onSelect)="onChange($event)"
                        (completeMethod)="filterCountry($event)" required [style]="{'width': '100%'}" field="nombre_impacto" [dropdown]="true">
                        <ng-template let-country pTemplate="item">
                            <div class="country-item">

                                <div>{{country.nombre_impacto}}</div>
                            </div>
                        </ng-template>
                    </p-autoComplete>
                    <small *ngIf="!process_inserted" class="error-message">Campo Requerido</small>

                </div>
                <div class="col-sm-6 mb-3">
                    <label for="validationDefault02">Valoracion <span class="text-danger">*</span></label>


                    <p-autoComplete [(ngModel)]="selectedValores" [ngModelOptions]="{standalone: true}" placeholder="Seleccione valoracion" [suggestions]="filteredValores" (completeMethod)="filterValores($event)" required [style]="{'width': '100%'}" field="nombre_valoracion"
                        [dropdown]="true">
                        <ng-template let-country pTemplate="item">
                            <div class="country-item">

                                <div>{{country.nombre_valoracion}}</div>
                            </div>
                        </ng-template>
                    </p-autoComplete>
                    <small *ngIf="!valor_inserted" class="error-message">Campo Requerido</small>

                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-6 mb-3">
                    <label for="validationDefault02">Cuantificacion <span class="text-danger">*</span></label>

                    <input formControlName="iCuantificacion" matInput class="form-control" placeholder="Ej. Cuantificacion Ejemplo" aria-label="Checkbox for following text input" style="color: black;  height: 47px;" />

                </div>

                <div class="col-sm-6 mb-3">
                    <label for="validationDefault02">Descripcion </label>

                    <input formControlName="iNombre" matInput class="form-control" placeholder="Ej. Descripcion Ejemplo" aria-label="Checkbox for following text input" style="color: black;  height: 47px;" />

                </div>


            </div>
            <div class="form-row" *ngIf="economico">

                <div class="col-sm-6 mb-3">
                    <label for="validationDefault02">Valor mínimo <span class="text-danger">*</span> </label>

                    <input matInput formControlName="iMontomin" currencyMask class="form-control" [options]="{ prefix: '$ ', thousands: '.', decimal: ',' }" placeholder="Ej. 0.00" style="color: black;  height: 47px;" />

                </div>
                <div class="col-sm-6 mb-3">
                    <label for="validationDefault02">Valor máximo <span class="text-danger">*</span></label>

                    <input matInput formControlName="iMontomax" currencyMask class="form-control" [options]="{ prefix: '$ ', thousands: '.', decimal: ',' }" placeholder="Ej. 999.00" style="color: black;  height: 47px;" />

                </div>
            </div>


            <div class="modal-footer">
                <button *ngIf="!editar" class="btn btn-primary" type="submit">Guardar Impacto</button>
                <button *ngIf="editar" class="btn btn-primary" type="submit">Editar Impacto</button>
            </div>
        </form>
    </gx-card>
</div>
