<div class="mat-sidenav-container">




 
    <div class="centersteep">

        <!-- HORIZONTAL STEPPER EXAMPLE -->
        <mat-horizontal-stepper class="mat-elevation-z4" [linear]="true">

            <mat-step [stepControl]="horizontalStepperStep1">

                <form fxLayout="column" [formGroup]="horizontalStepperStep1">

                    <ng-template matStepLabel>Completa esta información</ng-template>
                    <label for="Ingresa una imagen o documento como respaldo"></label>
                    <div fxFlex="1 0 auto" fxLayout="column">
                      
                        <mat-form-field appearance="outline" fxFlex="100"  >
                            <mat-label>Seleccione el proceso :</mat-label>
    
                            <mat-select [(value)]="selectedproceso2" formControlName="proceso2" required
                                (selectionChange)="changeProceso2($event)">
                                <mat-option *ngFor="let obj of listproceso" [value]="obj.id_proceso"
                                    [ngStyle]="{'background-color': obj.color }">
                                    {{obj.nombre}}
                                </mat-option>
                            </mat-select>
                          
                            <mat-error>Debe ingresar la probabilidad</mat-error>
                        </mat-form-field>
                              
                    </div>
                   
                    <div fxLayout="row" fxLayoutAlign="center center">
                      <!--   <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                            Anterior
                        </button> -->
                        <button mat-raised-button matStepperNext type="button" color="accent" (click)="guardar()">
                            Finalizar análisis
                        </button>
                    </div>

                </form>

            </mat-step>

           

        </mat-horizontal-stepper>

    </div>
</div>
