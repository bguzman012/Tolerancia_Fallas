<div class="mat-sidenav-container">




 
    <div class="centersteep">

        <!-- HORIZONTAL STEPPER EXAMPLE -->
        <mat-horizontal-stepper class="mat-elevation-z4" [linear]="true">

            <mat-step [stepControl]="horizontalStepperStep1">

                <form fxLayout="column" [formGroup]="horizontalStepperStep1">

                    <ng-template matStepLabel>Enviar comunicados a:</ng-template>
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Grupo de destinatarios: </mat-label>
                        <mat-select [(value)]="selected" formControlName="grupo" required
                            (selectionChange)="changegroup($event)">
                            <mat-option *ngFor="let obj of listgrupo" [value]="obj.id">
                                {{obj.departamento}}
                            </mat-option>
                        </mat-select>
                        <mat-error>El tipo de riesgo es requerido!</mat-error>
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="center center">
                      <!--   <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                            Anterior
                        </button> -->
                        <button mat-raised-button matStepperNext type="button" color="accent" (click)="enviar()">
                            Enviar Comunicados
                        </button>
                        <button mat-raised-button matStepperNext type="button" color="accent" (click)="guardar()">
                            Finalizar evento
                        </button>
                    </div>

                </form>

            </mat-step>

           

        </mat-horizontal-stepper>

    </div>
</div>
