<div class="overlay" *ngIf="loading">

    <div class="spinner ">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>


        </div>
    </div>
</div>
<gx-card card-title="Creación de Agentes">
    <div class="btn-group mr-2 mb-2" ngbDropdown>
        <input class="form-control  border-1 shadow-none bg-focus" #id maxlength="1000" placeholder="id" style="text-transform: uppercase;" (keyup.enter)="searchById(id.value)">
        <button type="button" class="btn btn-outline-primary" (click)="searchById(id.value)">
            OK
        </button>

    </div>
    <div class="row">
        <div class="col-xl-12 col-md-6 col-12 order-xl-1" *ngIf="dataPerson.nombre">
            <!-- Card -->
            <gx-card [fullHeight]="true" card-title="Información general" header-class="pt-6">

                <label for="">Nombre: </label>
                <p class="h5 mb-0" text>{{dataPerson.nombre}} {{dataPerson.apellido}}</p>

            </gx-card>
            <!-- /card -->
        </div>



    </div>

    <form [formGroup]="agentForm" class="needs-validation" novalidate>

        <div class="form-row" *ngIf="dataPerson.nombre">

            <div class="col-sm-6 mb-3">
                <label for="validationDefault02">Habilitar toda la cartera *</label>
                <ui-switch [checked]="false" (change)="onChange($event)"></ui-switch>
            </div>

        </div>
        <div class="form-row" *ngIf="dataPerson.nombre">

            <div class="col-sm-3 mb-3">
                <label for="validationDefault02">Tipo agente *</label>

                <div class="action-container mr-5">
                    <div class="btn-group mr-2 mb-2" ngbDropdown>
                        <div class="input-group-prepend">
                            <!--   <div class="input-group-text">
                              <input type="checkbox" aria-label="Checkbox for following text input" (click)="eventoCheck(1,$event)">
                            </div> -->
                        </div>

                        <input class="form-control  border-1 shadow-none bg-focus" rows="1" name="iTipoAgente" id="validationCustom01" maxlength="1000" formControlName="iTipoAgente" #iTipoAgente placeholder="Seleccione" style="text-transform: uppercase;" required>
                        <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>

                        </button>

                        <div ngbDropdownMenu>
                            <div *ngFor="let item of listTipoAgente">
                                <a class="dropdown-item" (click)="eventotiAgente(item)">{{item.nombre}}</a>
                            </div>
                            <div class="dropdown-divider"></div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-3 mb-3">
                <label for="validationDefault02">Empresa: </label>

                <div class="action-container mr-5">
                    <div class="btn-group mr-2 mb-2" ngbDropdown>
                        <div class="input-group-prepend">
                            <!--   <div class="input-group-text">
                              <input type="checkbox" aria-label="Checkbox for following text input" (click)="eventoCheck(1,$event)">
                            </div> -->
                        </div>
                        <input class="form-control  border-1 shadow-none bg-focus" rows="1" required name="iEmpresa" id="validationCustom02" maxlength="1000" formControlName="iEmpresa" #iEmpresa placeholder="Seleccione" style="text-transform: uppercase;">
                        <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>

                        </button>

                        <div ngbDropdownMenu>
                            <div *ngFor="let item of listEmpresas">
                                <a class="dropdown-item" (click)="eventoEmpresa(item)">{{item.nombre_comercial}}</a>
                            </div>
                            <div class="dropdown-divider"></div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-3 mb-3">
                <label for="validationDefault02">Tipo de Gestion: </label>

                <div class="action-container mr-5">
                    <div class="btn-group mr-2 mb-2" ngbDropdown>
                        <div class="input-group-prepend">
                            <!--   <div class="input-group-text">
                              <input type="checkbox" aria-label="Checkbox for following text input" (click)="eventoCheck(1,$event)">
                            </div> -->
                        </div>
                        <input class="form-control  border-1 shadow-none bg-focus" required rows="1" name="iGestionType" id="validationCustom03" maxlength="1000" formControlName="iGestionType" #iCalificacion placeholder="Seleccione" style="text-transform: uppercase;">
                        <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>

                        </button>

                        <div ngbDropdownMenu>
                            <div *ngFor="let item of listGestion">
                                <a class="dropdown-item" (click)="eventoGestion(item)">{{item.nombre}}</a>
                            </div>
                            <div class="dropdown-divider"></div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-3 mb-3" *ngIf="!is_all_cartera">
                <label for="validationDefault02">Tipo de Cartera: </label>

                <div class="action-container mr-5">
                    <div class="btn-group mr-2 mb-2" ngbDropdown>
                        <div class="input-group-prepend">
                            <!--   <div class="input-group-text">
                              <input type="checkbox" aria-label="Checkbox for following text input" (click)="eventoCheck(1,$event)">
                            </div> -->
                        </div>
                        <input class="form-control  border-1 shadow-none bg-focus" rows="1" name="iCalificacion" id="validationCustom03" maxlength="1000" formControlName="iCalificacion" #iCalificacion placeholder="Seleccione" style="text-transform: uppercase;">
                        <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>

                        </button>

                        <div ngbDropdownMenu>
                            <div *ngFor="let item of listCalificacion">
                                <a class="dropdown-item" (click)="eventoCalificacion(item)">{{item.nombre}}</a>
                            </div>
                            <div class="dropdown-divider"></div>

                        </div>
                    </div>

                </div>
            </div>


        </div>


        <div class="form-row" *ngIf="dataPerson.nombre && !is_all_cartera">

            <div class="col-sm-6 mb-3">
                <label for="validationDefault02">Monto mínimo</label>

                <input matInput formControlName="iMontomin" currencyMask class="form-control" [options]="{ prefix: '$ ', thousands: '.', decimal: ',' }" style="color: black;  height: 47px;" />

            </div>
            <div class="col-sm-6 mb-3">
                <label for="validationDefault02">Monto máximo</label>

                <input matInput formControlName="iMontomax" currencyMask class="form-control" [options]="{ prefix: '$ ', thousands: '.', decimal: ',' }" style="color: black;  height: 47px;" />

            </div>
        </div>



        <div class="form-row" *ngIf="dataPerson.nombre">


            <div class="col-sm-12 mb-3">
                <div class="table-responsive">
                    <p-table *ngIf="!is_all_cartera" #dt1 [value]="listZonas" [paginator]="true" [rows]="10" [loading]="loading">
                        <ng-template pTemplate="caption">

                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Id Zona</th>
                                <th>Nombre Zona</th>
                                <!-- <th>Observación</th>
                          <th> Solución</th>
                          <th>Monto Cobrado</th> -->
                                <th>Seleccionar</th>



                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>{{item.id_zona}}</td>
                                <td>{{item.nombre}}</td>
                                <!--     <td>{{gestion.observacion}}</td>
                          <td>{{gestion.tipo_solucion}}</td>
                          <td>{{gestion.monto_solucion}}</td> -->

                                <td>

                                    <div class="input-group-text">


                                        <input type="checkbox" aria-label="Checkbox for following text input" (click)="selectZona($event,item)">
                                    </div>

                                </td>

                                <!--  <td>
                          <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success p-mr-2" ></button>
                      </td> -->

                            </tr>
                        </ng-template>
                    </p-table>
                    <button class="btn btn-primary" type="submit" *ngIf="disableSave && !editar" (click)="saveAgent()">Guardar
                        Agente </button>
                    <button class="btn btn-primary" type="submit" *ngIf="disableSave && editar" (click)="saveAgent()">Editar Agente </button>
                    <button class="btn btn-primary" type="submit" *ngIf="!disableSave" (click)="ngOnInit()">Nuevo
                    </button>
                </div>

            </div>
        </div>

    </form>

    <div class="form-row">



    </div>

    <br>


    <br>
    <div class="form-row">




    </div>





</gx-card>
